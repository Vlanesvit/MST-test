<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Video in Gaps</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="blocks">
		<video autoplay loop muted>
			<source src="./video.mp4" type="video/mp4">
		</video>

		<div class="rows">
			<div class="row">
				<div class="text">we're here</div>
				<div class="gap"></div>
				<div class="text">to make</div>
			</div>

			<div class="row">
				<div class="text">healthy</div>
				<div class="gap"></div>
				<div class="text">living effortless,</div>
			</div>

			<div class="row">
				<div class="text">so you can</div>
				<div class="gap"></div>
				<div class="text">live longer</div>
			</div>

			<div class="row">
				<div class="text">and happier</div>
				<div class="gap"></div>
			</div>
		</div>
	</div>

</body>


</html>
